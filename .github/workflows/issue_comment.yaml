name: Create a comment on new issue

on:
  issues:
    types: [opened]

jobs:
  comment-with-actions-and-api:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        run: echo '${{ toJson(github.event) }}' | jq
        shell: bash

      - name: Create comment with Actions
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]
            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: "+1"

      - name: Create comment with API
        run: |
          gh api -X POST \
              http://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
              -f body="Comment but from the API call not action"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
